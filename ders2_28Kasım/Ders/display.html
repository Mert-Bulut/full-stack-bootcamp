<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display</title>
  <style>
    .block {
      display: block;
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin-bottom: 10px;
    }
    .inline {
      display: inline;
      padding: 10px;

      background-color: lightblue;
      margin-right: 10px;
    }
    .inline-block {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: lightcoral;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="block">Blok Öğesi</div>
  <span class="inline">1. Satır İçi Öğesi</span>
  <div class="inline-block">Satır İçi Blok Öğesi</div>
  <span class="inline">2. Satır İçi Öğesi</span>
</body>
</html>
