<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Padding</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      background-color: lightblue;
      padding: 20px;
      box-sizing: border-box;
    }
    .box2 {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      background-color: lightblue;
      padding: 50px;
      box-sizing: content-box;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="box">BOX 1 </div>
  <div class="box2">BOX 2 Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit quam pariatur mollitia. Aspernatur inventore velit magni error culpa exercitationem quas cum reprehenderit, nostrum repudiandae mollitia sint et aperiam! Ipsum, magnam.</div>
</body>
</html>
